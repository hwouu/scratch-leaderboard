<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Your Name or Company" />
    <meta
      name="description"
      content="골목대장 토너먼트 1st 스크린 골프 대회의 실시간 순위를 확인하세요. 코스별 순위와 선수 기록을 제공합니다."
    />
    <meta
      name="keywords"
      content="스크린골프, 골프 토너먼트, 리더보드, 골프 순위, 골목대장 토너먼트"
    />

    <title>Leader Board - Scratch 1st 토너먼트 대회</title>

    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23FFFFFF' stroke='%23E0E0E0' stroke-width='2'/%3E%3Cpath d='M30,30 C40,20,60,20,70,30' fill='none' stroke='%23B0B0B0' stroke-width='3'/%3E%3Cpath d='M35,40 C45,32,55,32,65,40' fill='none' stroke='%23B0B0B0' stroke-width='3'/%3E%3Cpath d='M40,50 C48,44,52,44,60,50' fill='none' stroke='%23B0B0B0' stroke-width='3'/%3E%3C/svg%3E"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dark-mode">
    <div class="ticker-wrap">
      <div class="ticker"></div>
    </div>

    <div class="container">
      <header>
        <div class="title-container">
          <h1>골목대장 토너먼트 1st</h1>
          <p class="last-updated">
            마지막 업데이트: <span id="last-updated-time"></span>
            <span class="update-notice">(데이터는 5분마다 실시간으로 갱신됩니다)</span>
          </p>
        </div>
        <div class="tabs">
          <button class="tab-button active" data-target="total">합산</button>
          <button class="tab-button" data-target="courseA">A코스</button>
          <button class="tab-button" data-target="courseB">B코스</button>
          <button class="tab-button" data-target="courseC">C코스</button>
        </div>
        <div class="controls-container">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="닉네임 검색..." />
            <button id="search-button"><i class="fas fa-search"></i></button>
          </div>
          <button id="theme-toggle">
            <i class="fas fa-sun"></i> 라이트 모드
          </button>
        </div>
      </header>

      <main class="grid-container">
        <aside class="sidebar">
          <div class="info-panel">
            <h2>대회 정보</h2>
            <div class="info-group">
              <div class="info-item">
                <span class="info-label">대회 방식</span
                ><span class="info-value">토너먼트</span>
              </div>
            </div>
            <div class="info-group">
              <span class="info-label">대회 일정</span>
              <ul id="dynamic-schedule-list" class="schedule-list"></ul>
            </div>
            <div class="info-group">
              <span class="info-label">참가 가능 매장</span>
              <ul class="store-list">
                <li>원당 나인스크린</li>
                <li>화전 스크래치</li>
                <li>창릉 스타원2시스템</li>
              </ul>
            </div>
          </div>

          <div class="highlight-panel">
            <h2>기록 하이라이트</h2>
            <div id="highlight-content"></div>
          </div>
        </aside>

        <div id="leaderboard-content"></div>
      </main>
    </div>

    <div id="search-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-button">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
