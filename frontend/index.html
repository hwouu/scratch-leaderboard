<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>골목대장 토너먼트 1st 리더보드</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dark-mode">
    <div class="ticker-wrap">
      <div class="ticker"></div>
    </div>

    <div class="container">
      <header>
        <div class="title-container">
          <h1>골목대장 토너먼트 1st</h1>
          <p class="last-updated">
            마지막 업데이트: <span id="last-updated-time"></span>
            <span class="update-notice">(자동 업데이트)</span>
          </p>
        </div>
        <div class="tabs">
          <button class="tab-button active" data-target="total">합산</button>
          <button class="tab-button" data-target="courseA">A코스</button>
          <button class="tab-button" data-target="courseB">B코스</button>
          <button class="tab-button" data-target="courseC">C코스</button>
        </div>
        <div class="controls-container">
          <div class="search-container">
            <input type="text" id="search-input" placeholder="닉네임 검색..." />
            <button id="search-button"><i class="fas fa-search"></i></button>
          </div>
          <button id="theme-toggle">
            <i class="fas fa-sun"></i> 라이트 모드
          </button>
        </div>
      </header>

      <main class="grid-container">
        <aside class="sidebar">
          <div class="info-panel">
            <h2>대회 정보</h2>
            <div class="info-group">
              <div class="info-item">
                <span class="info-label">대회 방식</span
                ><span class="info-value">토너먼트</span>
              </div>
            </div>
            <div class="info-group">
              <span class="info-label">대회 일정</span>
              <ul id="dynamic-schedule-list" class="schedule-list"></ul>
            </div>
            <div class="info-group">
              <span class="info-label">참가 가능 매장</span>
              <ul class="store-list">
                <li>원당 나인스크린</li>
                <li>화전 스크래치</li>
                <li>창릉 스타원2시스템</li>
              </ul>
            </div>
          </div>

          <div class="highlight-panel">
            <h2>기록 하이라이트</h2>
            <div id="highlight-content"></div>
          </div>
        </aside>

        <div id="leaderboard-content"></div>
      </main>
    </div>

    <div id="search-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-button">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
