<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토너먼트 대진표 | 2025 골목대장 토너먼트 1st</title>

    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="tournament.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="dark-mode">
    <div id="spinner-overlay" class="hidden">
      <div class="spinner"></div>
    </div>

    <div class="container">
      <header class="tournament-header">
        <div class="title-container">
          <h1>TOURNAMENT BRACKET</h1>
          <p class="subtitle">골목대장 토너먼트 1st</p>
        </div>
        <div class="controls-container">
          <button id="theme-toggle" title="테마 변경">
            <i class="fa-regular fa-sun"></i>
          </button>
        </div>
      </header>

      <main id="tournament-bracket-container"></main>
    </div>

    <div id="search-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-button">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="tournament.js"></script>
  </body>
</html>
